<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css"
	href="css/libs/jquery.qtip.min.css">

<script src="js/libs/jquery.js"></script>
<script src="js/libs/jquery.qtip.min.js"></script>
<script src="js/libs/cytoscape.min.js"></script>
<script src="js/libs/cola.min.js"></script>
<script src="js/libs/cytoscape-cola.js"></script>
<script src="js/libs/cytoscape-spread.js"></script>
<script src="js/libs/cytoscape-cose-bilkent.js"></script>
<script src="js/libs/cytoscape-qtip.js"></script>

<script src="js/graph.js"></script>
<meta charset="utf-8">

<title>Friends Graph</title>
</head>

<body>
	<div>
		<input type="text" id="user-id-input" value="17428494"></input>
		<div id="graph-button" class="button">Build graph</div>
		<div id="cliques-button" class="button">Find cliques</div>
		<input type="text" id="communities-param" value="30"></input> 
		<select id="communities-method">
			<option value="girvanNewman">Girvan-Newman</option>
			<option value="cliquePercolation">Clique Percolation</option>
			<option value="topLeaders">Top Leaders</option>
			<option value="labelPropagation1">Label Propagation1</option>
			<option value="labelPropagation2">Label Propagation2</option>
			<option value="labelPropagation3">Label Propagation3</option>
			<option value="chineseWhisperer">Chinese Whisperer</option>
			<!-- <option value="markov">Markov</option>  -->
		</select>
		<div id="communities-button" class="button">Find communities</div>
		<div id="load-friends-button" class="button">Load from Vk</div>
		
	</div>
	<div id="wrapper">
		<div id="cy"></div>
		<div id="info">
			<ul></ul>
		</div>
	</div>
	<div class="modal"></div>
</body>
</html>
